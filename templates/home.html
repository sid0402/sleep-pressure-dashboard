<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestAssure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --background-color: #121212;
            --text-color: #e0e0e0;
            --muted-color: #adb5bd;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
        }

        .hero-section {
            padding: 3rem 1rem 0 1rem;
            overflow: hidden;
            min-height: 100vh;
        }

        .container-custom {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 4rem;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            text-align: center;
            margin-bottom: 3rem;
        }

        .badge-custom {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            background-color: rgba(13, 110, 253, 0.1);
            border: 1px solid rgba(13, 110, 253, 0.2);
            color: var(--primary-color);
            gap: 0.5rem;
            animation: appear 0.6s ease forwards;
        }

        .badge-custom a {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .badge-custom a:hover {
            text-decoration: underline;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 600;
            line-height: 1.2;
            background: linear-gradient(90deg, var(--text-color), var(--muted-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: appear 0.6s ease forwards;
            max-width: 800px;
        }

        .hero-description {
            font-size: 1.125rem;
            color: var(--muted-color);
            max-width: 550px;
            font-weight: 500;
            animation: appear 0.6s ease 0.1s forwards;
            opacity: 0;
        }

        .hero-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            animation: appear 0.6s ease 0.3s forwards;
            opacity: 0;
        }

        .btn-custom {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .btn-primary-custom {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }

        .btn-primary-custom:hover {
            background-color: #0b5ed7;
        }

        .image-container {
            position: relative;
            margin-top: 3rem;
            animation: appear 0.6s ease 0.7s forwards;
            opacity: 0;
            max-width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .mockup-frame {
            position: relative;
            padding: 1rem;
            border-radius: 0.75rem;
            background-color: #1e1e1e;
            box-shadow: 0 20px 50px -15px rgba(0, 0, 0, 0.3);
        }

        .mockup-content {
            border-radius: 0.375rem;
            overflow: hidden;
        }

        .mockup-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at 50% 0%, rgba(13, 110, 253, 0.2), transparent 70%);
            z-index: -1;
            animation: appearZoom 2s ease 1s forwards;
            opacity: 0;
            transform: scale(0.8);
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes appearZoom {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (min-width: 640px) {
            .hero-section {
                padding: 6rem 1rem 0 1rem;
            }
            
            .hero-content {
                gap: 3rem;
            }
            
            .hero-title {
                font-size: 3.75rem;
            }
        }

        @media (min-width: 768px) {
            .hero-section {
                padding: 8rem 1rem 0 1rem;
            }
            
            .hero-title {
                font-size: 5rem;
            }
            
            .hero-description {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="container-custom">
            <div class="hero-content">
                <div class="badge-custom">
                    <span>Sleep posture monitoring</span>
                    <a href="/login">Login <i class="fas fa-arrow-right fa-xs"></i></a>
                </div>

                <h1 class="hero-title">RestAssure</h1>

                <p class="hero-description">
                    A research-driven sleep posture monitoring system to prevent pressure-ulcer development
                    in hospitalized patients.
                </p>

                <div class="hero-actions">
                    <a href="/login" class="btn-custom btn-primary-custom">
                        Get Started
                    </a>
                </div>

                <div class="image-container">
                    <div class="mockup-frame">
                        <div class="mockup-content">
                            <img src="{{ url_for('static', filename='images/dashboard-dark.png') }}" 
                                 alt="Sleep Posture Dashboard Preview" 
                                 class="mockup-image">
                        </div>
                    </div>
                    <div class="glow-effect"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
