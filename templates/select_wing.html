<!-- select_wing.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Wing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 100px;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #0d6efd;
      color: white;
      font-weight: bold;
    }
    .wing-btn {
      margin: 10px 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mb-3">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <div class="card">
      <div class="card-header text-center">Select Wing for {{ unit }}</div>
      <div class="card-body">
        {% for wing in wings %}
        <a href="/set-wing/{{ wing }}" class="btn btn-primary wing-btn">{{ wing }}</a>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
