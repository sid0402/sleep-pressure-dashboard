<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs - Sleep Posture Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --background: #121212;
            --foreground: #e0e0e0;
            --muted: #1e1e1e;
            --muted-foreground: #a3a3a3;
            --border: #303030;
            --ring: #0d6efd;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            margin: 0;
            padding: 1.5rem;
        }

        .table-container {
            position: relative;
            width: 100%;
            overflow-x: auto;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            background-color: var(--background);
        }

        .custom-table {
            width: 100%;
            font-size: 0.875rem;
            border-collapse: collapse;
            caption-side: bottom;
        }

        .table-header {
            border-bottom: 1px solid var(--border);
        }

        .table-header-row {
            background-color: var(--muted);
            transition: background-color 0.2s;
        }

        .table-head {
            height: 3rem;
            padding: 0 0.75rem;
            text-align: left;
            vertical-align: middle;
            font-weight: 500;
            color: var(--muted-foreground);
        }

        .table-row {
            border-bottom: 1px solid var(--border);
            transition: background-color 0.2s;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .table-row:hover {
            background-color: rgba(255, 255, 255, 0.03);
        }

        .table-cell {
            padding: 0.75rem;
            vertical-align: middle;
        }

        .font-medium {
            font-weight: 500;
        }

        .table-caption {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .download-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--ring);
            color: white;
            border: none;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .download-button:hover {
            opacity: 0.9;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--foreground);
            text-decoration: none;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
            color: var(--foreground);
        }
    </style>
</head>
<body>
    <a href="/dashboard" class="back-link">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Dashboard</span>
    </a>

    <div class="page-header">
        <h1>Audit Logs</h1>
        <a href="/download" class="download-button">
            <i class="fas fa-download"></i>
            Download as .txt
        </a>
    </div>

    <div class="table-container">
        <table class="custom-table">
            <thead class="table-header">
                <tr class="table-header-row">
                    <th class="table-head">ID</th>
                    <th class="table-head">User ID</th>
                    <th class="table-head">Action</th>
                    <th class="table-head">Resource Type</th>
                    <th class="table-head">Resource ID</th>
                    <th class="table-head">Detail</th>
                    <th class="table-head">Event Time</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr class="table-row">
                    <td class="table-cell font-medium">{{ log.id }}</td>
                    <td class="table-cell">{{ log.user_id }}</td>
                    <td class="table-cell">{{ log.action }}</td>
                    <td class="table-cell">{{ log.resource_type }}</td>
                    <td class="table-cell">{{ log.resource_id }}</td>
                    <td class="table-cell">{{ log.detail }}</td>
                    <td class="table-cell">{{ log.event_time }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <p class="table-caption">System audit logs</p>
</body>
</html>
