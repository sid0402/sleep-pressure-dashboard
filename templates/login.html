<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Posture Dashboard - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .form-floating {
            margin-bottom: 15px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #0d6efd;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="logo">
            <h1>Sleep Posture Dashboard</h1>
            <p class="text-muted">Monitor patient sleep posture and pressure risk</p>
        </div>
        
        <div class="card">
            <div class="card-header text-center">
                Login
            </div>
            <div class="card-body p-4">
                <form action="/" method="post">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                        <label for="email">Email address</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
            </div>
            <div class="card-footer text-center text-muted py-3">
                <small>For nurse access only</small>
            </div>
        </div>
        
        <div class="mt-4 text-center">
            <p class="text-muted">Demo accounts:</p>
            <p class="small text-muted">
                alice@hospital.org / password (Unit A, Wing A)<br>
                bob@hospital.org / password (Unit A, Wing A)<br>
                carol@hospital.org / password (Unit A, Wing B)
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
